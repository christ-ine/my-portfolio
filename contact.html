    <header class="row">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark col-sm-12 py-0" style="background-color: #7b6f92">

    <main class="container-fluid">

        <div class="row">
            <div class="col-md-6">
                <section class="card m-5">
                    <h2 class="card-header">
                        Send Me a Message
                    </h2>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="Message" class="form-control" id="inputName">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">

                            </div>
                            <div class="form-group">
                                <label for="inputMessage">Message</label>
                                <textarea class="form-control" id="inputMessage" rows="5"></textarea>
                            </div>

                            <button type="submit" class="btn"
                                style="background-color: #413a5d; color: white">Submit</button>
                        </form>
                    </div>
                </section>
            </div>
            <div class="col-md-6">
                <section class=" card m-5">
